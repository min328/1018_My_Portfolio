<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품검색</title>
    <link rel="stylesheet" href="/style/shop_product.css">
</head>
<body>
    <main id="searchPopup">
        <div id="headline"><h4>상품검색</h4></div>
        <div id="searchBox">
            <select id="">
                <option value="0">상품명</option>
                <option value="0">상품코드</option>
                <option value="0">직판매자 이름</option>
            </select>
            <input type="text">
            <button type="button">검색하기</button>
        </div> <!-- div#searchBox -->
        <div id="searchResBox">
            <div>
                <span>총 0개의 상품이 검색되었습니다.</span>
                <select id="">
                    <option value="">5개씩 보기</option>
                    <option value="">10개씩 보기</option>
                    <option value="">15개씩 보기</option>
                </select>
            </div>
            <div id="resContent" class="flex">
                <div>상품이미지</div>
                <div>상품 정보</div>
                <div>선택</div>
            </div>
        </div> <!-- div#searchResBox -->
    </main>
</body>
</html>
