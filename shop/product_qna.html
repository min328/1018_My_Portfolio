<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 제작중 / PRODUCT Q&A</title>
    <link rel="stylesheet" href="/style/shop_product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script/productScript.js"></script>
</head>
<body>
    <header id="header" class="flex">
        <div id="headerLogo">
            <a href="/index.html">계절식탁</a>
        </div> <!-- div#headerLogo -->
        <nav id="headerGnb">
            <ul class="flex">
                <li><a href="/shop/shop.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav> <!-- nav#headerGnb -->
        <nav id="headerLnb">
            <ul class="flex">
                <li><a href=""></a><!-- 마이페이지-로그인 --></li>
                <li><a href=""></a><!-- 카트 --></li>
                <li><a href=""></a><!-- 검색 --></li>
            </ul>
        </nav> <!-- nav#headerLnb -->
    </header> <!-- header#header -->
    <main id="qnaMain">
        <div id="productInfo" class="flex">
            <div id="productImage"><img src="" alt=""></div> <!-- div#productImage -->
            <div id="infoContent">
                <p class="title" data-code="product_01">상품명</p>
                <p class="price">가격</p>
                <button id="seeProduct" type="button">상품 상세보기</button>
                <button id="findProduct" type="button">상품정보선택</button>
            </div> <!-- div#infoContent -->
        </div> <!-- productInfo -->
        <div id="qnaTitle" class="flex inputItem">
            <div class="col1">제목</div>
            <div class="col2"><input type="text"></div>
        </div> <!-- div#qnaTitle -->
        <div id="qnaUser" class="flex inputItem">
            <div class="col1">작성자</div>
            <div class="col2"><input type="text"></div>
        </div> <!-- div#qnaUser -->
        <div id="qnaEmail" class="flex inputItem">
            <div class="col1">이메일</div>
            <div class="col2">
                <input type="text"><span>@</span><input type="text">
                <select id="emailOption">
                    <option value="0">--이메일선택--</option>
                    <option value="1">naver.com</option>
                    <option value="2">daum.net</option>
                    <option value="3">gmail.com</option>
                    <option value="4">nate.com</option>
                </select>
            </div>
        </div> <!-- div#qnaEmail -->
        <div id="qnaContent">
            <div id="textEditor">텍스트편집기</div>
            <div id="inquiry">
                <textarea>문의내용이 들어갑니다.</textarea>
            </div>
        </div> <!-- div#qnaContent -->
        <div id="qnaPass" class="flex inputItem">
            <div class="col1">비밀번호</div>
            <div class="col2"><input type="text"></div>
        </div> <!-- div#qnaPass -->
        <div id="qnaSecu" class="flex inputItem">
            <div class="col1">보안문자</div>
            <div class="col2">
                <input type="text" placeholder="보안문자를 입력해주세요.">
            </div>
        </div> <!-- div#qnaSecu -->
        <div id="qnaAgree" class="flex inputItem">
            <div class="col1">개인정보 수집 및<br>이용 동의</div>
            <div class="col2">
                <textarea cols="30" rows="10">
뷰티긱스(이하 ‘회사’)은 수집한 개인정보를 관리함에 있어서 「개인정보보호법」에서 규정하고 있는 책임과 의무를 준수하고 있습니다. 개인정보 수집·이용과 관련하여 다음의 몇 가지 사항을 안내 드리오니, 관련내용을 숙지하신 후 해당 내용에 동의하여 주시기 바랍니다.

□ 개인정보 수집·이용 동의(필수)
멜릭서 이용자의 개인정보를 수집하는 목적은 다음과 같습니다.


수집목적
수집항목
보유/이용기간


회원제 서비스 제공 및 유지·관리
이메일, 비밀번호, 닉네임(이름)
~ 회원탈퇴 시


SNS 간편회원가입
이메일, 비밀번호, 닉네임(이름)
~ 회원탈퇴 시



- 동의를 거부할 권리가 있으나, 동의거부에 따른 서비스 이용에 제한이 있을 수 있습니다.
- 회사는 계약 및 서비스 이행을 위해 개인정보 처리업무를 위탁할 수 있으며, 개인정보처리방침에 그 내용을 고지합니다.

                </textarea>
                <p>개인정보 수집 및 이용에 동의하십니까? <input type="radio" checked>동의함 <input type="radio">동의안함</p>
            </div>
        </div> <!-- div#qnaAgree -->
        <div id="buttonArea" class="flex">
            <div><button id="toReviewList" type="button">목록</button></div>
            <div class="flex">
                <div><button id="uploadBtn" type="button">등록</button></div>
                <div><button id="cancleBtn" type="button">취소</button></div>
            </div>
        </div>
    </main> <!-- div#qnaMian -->
    <footer id="footer">footer 영역</footer>
</body>
</html>
